<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .caja{
            width: 100%;
            height: 100%;
            height: 100px;
            border: 1px solid black;
            align-content: center;
            text-align: center;
            color: white;
        }
        #container{
            display: grid;
            grid-template-areas: 
            "a b b c"
            "a d e f"
            "a g h f";
            gap: 8px;
            border: 1px solid black;
            margin: 80px 30px;
            padding: 5px;
        }
        .uno{
            grid-area: a;
            background-color: green;
            height: 321px;
        }
        .dos{
            grid-area: b;
            background-color: green;
        }
        .tres{
            grid-area: c;
            background-color: red;
        }
        .cuatro{
            grid-area: f;
            background-color: green;
            height: 211px;
        }
        .cinco{
            grid-area: d;
            background-color: orange;
        }
        .seis{
            grid-area: h;
            background-color: orange;
        }
        .siete{
            grid-area: e;
            background-color: red;
        }
        .ocho{
            grid-area: g;
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Grid 1</h1>
    <div id="container">
        <div class="caja uno">UNO</div>
        <div class="caja dos">DOS</div>
        <div class="caja tres">TRES</div>
        <div class="caja cuatro">CUATRO</div>
        <div class="caja cinco">CINCO</div>
        <div class="caja seis">SEIS</div>
        <div class="caja siete">SIETE</div>
        <div class="caja ocho">OCHO</div>
    </div>
</body>

</html>
